  <script>

  			
		function dateGraphWeekly() 
		{
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
			// The type of chart we want to create
			type: 'line',

    		// The data for our dataset
    		data: {
    			labels: ["1", "2", "3", "4", "5", "6", "7"],
    			datasets: [{
    				label: "Customer Balance Last Seven Days",
            		backgroundColor: 'rgb(223, 105, 26)',
            		borderColor: 'white',
            		data: [0, 101, 52, 231, 201, 304, 245],
        		}]
    		},

    		// Configuration options go here
    		options : {
    			scales: {
    				yAxes: [{

                        ticks: {
                            fontColor: "white"
                        },
    					scaleLabel: {
                            fontColor: 'white',
    						display: true,
    						labelString: 'Balance'
    					}
    				}],
    				xAxes: [{
                        ticks: {
                            fontColor: "white"
                        },
    					scaleLabel: {
                            fontColor: 'white',
    						display: true,
    						labelString: 'Days'
    					}
    				}]
    			},
    			elements: {
    				line: {
    					tension: 0, // disables bezier curves
    				}
    			}
    		}
			});
   		}

   		function dateGraphMonthly() 
		{
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
			// The type of chart we want to create
			type: 'line',

    		// The data for our dataset
    		data: {
    			labels: ["1", "2", "3", "4"],
    			datasets: [{
    				label: "Customer Balance Last Month",
                    backgroundColor: 'rgb(223, 105, 26)',
                    borderColor: 'white',
            		data: [231, 201, 304, 245],
        		}]
    		},

    		// Configuration options go here
            options : {
                scales: {
                    yAxes: [{

                        ticks: {
                            fontColor: "white"
                        },
                        scaleLabel: {
                            fontColor: 'white',
                            display: true,
                            labelString: 'Balance'
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontColor: "white"
                        },
                        scaleLabel: {
                            fontColor: 'white',
                            display: true,
                            labelString: 'Days'
                        }
                    }]
                },
                elements: {
                    line: {
                        tension: 0, // disables bezier curves
                    }
                }
            }
            });
        }

  		function dateGraphYearly() 
		{
			var ctx = document.getElementById('myChart').getContext('2d');
			var chart = new Chart(ctx, {
			// The type of chart we want to create
			type: 'line',

    		// The data for our dataset
    		data: {
    			labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul","Aug", "Sep", "Oct", "Nov", "Dec"],
    			datasets: [{
    				label: "Customer Balance Last Past Year",
            		backgroundColor: 'rgb(223, 105, 26)',
                    borderColor: 'white',
            		data: [0, 101, 52, 231, 201, 304, 245,101, 52, 231, 201, 304],
        		}]
    		},

    		// Configuration options go here
            options : {
                scales: {
                    yAxes: [{

                        ticks: {
                            fontColor: "white"
                        },
                        scaleLabel: {
                            fontColor: 'white',
                            display: true,
                            labelString: 'Balance'
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontColor: "white"
                        },
                        scaleLabel: {
                            fontColor: 'white',
                            display: true,
                            labelString: 'Days'
                        }
                    }]
                },
                elements: {
                    line: {
                        tension: 0, // disables bezier curves
                    }
                }
            }
            });
        }
	</script>
