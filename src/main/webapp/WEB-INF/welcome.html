<html>
<head>
  <title>Welcome Page</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/superhero/bootstrap.min.css">

<body>

<div class="jumbotron text-center">
  <h1><center>Welcome Page</center></h1>
  <p>Resize this responsive page to see the effect!</p> 
</div>
<section id="login" class="container content-section text-center">
			<h2><center>Login</center></h2>
			<div>
				<form action="SummaryPage.html" name="frm" onsubmit="return myFunction()" method="POST">
					<center>
						<p>
							<label>ID:</label>
							<input type="text" id="user" placeholder="Enter ID Number:" name="ID">
						</p>
						<p>
							<input type="submit" id="btn" name='login' value="Login" />
						</p>
					</center>	
				</form>	
			</div>
	</section>

	<script>
		function myFunction() 
		{
    		var form = document.forms["frm"]["ID"].value;
    		if (form != "SM001") 
    		{
        		alert("This is incorrect");
       	 		return false;
    		}
   		} 
	</script> 


</body>
